
{% extends "base1.html"%}
{% load static %}
{% block title %}客戶登錄{% endblock %}


{% block body %}

<form action="/store/login/" method="post">
    {% csrf_token %}
    <table width="100%" align="center">
        <tr height="40">
            <td colspan="2" align="center"><strong>請您登錄</strong></td>
        </tr>
        <tr height="40">
            <td width="50%" align="right">  客戶帳號：
            </td>
            <td>{{ form.userid }}</td>
        </tr>
        <tr height="40">
            <td width="50%" align="right">  客戶密碼：
            </td>
            <td>{{ form.password }}</td>
        </tr>
        <tr height="40">
            <td align="right"> </td>
            <td>
              <div class="a" style="float:left; margin-right:10px;"><input type="image" src="{% static 'images/button_log-in.png' %}" style="width:90px; height:35px;"/></div>
              <div class="a"><a href="/store/register/"><img src="{% static 'images/button_sign-up.png' %}" style="width:90px; height:35px;" border="0"/></a></div>
            </td>

        </tr>
    </table>
</form>
{% endblock %}
