
{% extends "base1.html"%}
{% load static %}
{% block title %}客戶登錄{% endblock %}

{% block body %}

<form action="/store/login/" method="post">
    {% csrf_token %}
    <table width="100%" align="center">
        <tr height="40">
            <td colspan="2" align="center"><strong>請您登錄</strong></td>
        </tr>
        <tr height="40">
            <td width="50%" align="right"><img src="{% static 'images/3.jpg' %}" align="absmiddle"/>  客戶賬號：
            </td>
            <td>{{ form.userid }}</td>
        </tr>
        <tr height="40">
            <td width="50%" align="right"><img src="{% static 'images/2.jpg' %}" align="absmiddle"/>  客戶密碼：
            </td>
            <td>{{ form.password }}</td>
        </tr>
        <tr height="40">
            <td align="right"> </td>
            <td><input type="image" src="{% static 'images/login_button.jpg' %}" />
                     <a href="/store/register/"><img src="{% static 'images/reg_button.jpg' %}" border="0"/></a>
            </td>
        </tr>
    </table>
</form>
{% endblock %}
