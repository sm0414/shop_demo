
{% extends "base2.html" %}
{% load static %}
{% block title %}客戶註冊{% endblock %}

{% block body %}

<style type="text/css">
	.title {
		font-size: 20px;
		color: #FF6600;
		font-style: italic;
	}

	.add_cart{
		float: right;
	}

</style>

<table width="100%" border="0" align="center">
    <tr>
        <td width="616"><img src="{% static 'images/info.jpg' %}" align="absmiddle"/></td>
        {% include 'goods_header.html' %}
    </tr>
</table>
<hr width="100%"/>
<div class="text3" align="center">{{ goods.name }}</div><br><br>
<table width="100%" border="0" align="center">
    <tr>
			<td width="40%" align="right">
				<div><img src="{{ goods.image }}" width="360px" height="360px"/></div>
        <br>
			</td>

			<td>
				<div style="width:80%; height:200;">
					<dl style="margin-left:100px;">
						<dd style="width:25%;">特色：</dd>
						<dd style="width:25%; margin-left:30px;">{{ goods.description }}</dd>
					</dl>
				</div>

				<div align="center" class="text4">價格：<span class="title">{{ goods.price }}元</span></div>

				<br>

				<div style="width:600px">
					<a class="add_cart" href="/store/add/?id={{ goods.id}}&name={{ goods.name }}&price={{ goods.price }}&page=detail">
						<img src="{% static 'images/button.jpg' %}">
					</a>
				</div>
			</td>
		</tr>
</table>
{% endblock %}
